<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Install Mobile Config</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: ltr;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2rem;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        a.download-btn {
            display: inline-block;
            background-color: #fff;
            color: #764ba2;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a.download-btn:hover {
            background-color: #764ba2;
            color: #fff;
            box-shadow: 0 4px 20px rgba(118,75,162,0.7);
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Install Mobile Config</h1>
        <p>Click the button below to download and install the configuration file.</p>
        <a class="download-btn" href="your-config.mobileconfig" download>Download Config</a>
        <footer>If you have any questions, please contact support.</footer>
    </div>
</body>
</html>
